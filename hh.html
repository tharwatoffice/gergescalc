<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>

<body>

    <script>
        let num1 = Number(prompt("Enter The First Number:"));
        let opp = prompt("Enter The Operation (+, -, *, /):");
        let num2 = Number(prompt("Enter The Second Number:"));

        if (isNaN(num1)) {
            document.write("!الرقم الأول مش رقم");
        } else if (isNaN(num2)) {
            document.write("!الرقم الثاني مش رقم");
        } else if (!(opp === "+" || opp === "-" || opp === "*" || opp === "/")) {
            document.write("!مش عملية حسابية: " + opp);
        } else if (opp === "/" && num2 === 0) {
            document.write("!مينفعش تقسم على صفر");
        } else {
            let result;
            if (opp === "+") {
                result = num1 + num2;
            } else if (opp === "-") {
                result = num1 - num2;
            } else if (opp === "*") {
                result = num1 * num2;
            } else if (opp === "/") {
                result = num1 / num2;
            }

            document.write(`${num1} ${opp} ${num2} = ${result}`);
        }
    </script>
</body>

</html>
